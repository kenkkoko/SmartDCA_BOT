name: Daily Market Sentiment Check

on:
  schedule:
    # 每天 UTC 00:00 執行 (等於台灣時間早上 08:00)
    - cron: '0 0 * * *'
  # 允許你手動點擊按鈕來測試 (很重要！)
  workflow_dispatch:

jobs:
  check-and-notify:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run script
        env:
          # 這裡會讀取你在 GitHub 後台設定的密碼
          LINE_CHANNEL_ACCESS_TOKEN: ${{ secrets.LINE_CHANNEL_ACCESS_TOKEN }}
          LINE_USER_ID: ${{ secrets.LINE_USER_ID }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          GEMINI_API_KEY_BACKEND: ${{ secrets.GEMINI_API_KEY_BACKEND }}
        run: python main.py
